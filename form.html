<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">

<title>ทะเบียนต้นไม้ ไร่ธาราภิรมย์</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Kanit";
    }

    body {
        padding: 20px;
        background: #f3f3f3;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 450px;
        margin: auto;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .container h2 {
        text-align: center;
        color: #3cb371;
        font-weight: 500;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 6px;
    }

    label {
        font-weight: 500;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        margin-bottom: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    textarea {
        resize: vertical;
        min-height: 100px;
    }

    button {
        width: 100%;
        padding: 15px;
        background: #3cb371;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        cursor: pointer;
    }

    #msg {
        margin-top: 20px;
        font-weight: bold;
        text-align: center;
    }
</style>
</head>

<body>

<div class="container">
    <h2>บันทึกข้อมูลต้นทุเรียน</h2>

    <label>รหัสต้น (Tree ID)</label>
    <input type="text" id="TreeID" readonly>

    <label>ความสูงต้น (ซม.)</label>
    <input type="number" id="Height" placeholder="เช่น 150" required>

    <label>หมายเหตุ</label>
    <textarea id="Notes" placeholder="ใส่อาการหรือสภาพต้นเพิ่มเติม..."></textarea>

    <button onclick="submitForm()">บันทึกข้อมูล</button>

    <div id="msg"></div>
</div>

<script>
// ดึง TreeID จาก URL เช่น form.html?TreeID=DUR-001
const params = new URLSearchParams(window.location.search);
document.getElementById("TreeID").value = params.get("TreeID") || "";

// ฟังก์ชันบันทึกข้อมูลเข้า Google Sheets
function submitForm() {

    // สร้าง object ส่งไป API
    const data = {
        TreeID: document.getElementById("TreeID").value,
        Height: document.getElementById("Height").value,
        Notes: document.getElementById("Notes").value
    };

    // ส่งข้อมูลผ่าน fetch()
    fetch("https://script.google.com/macros/s/AKfycbyIvJ5lcpP16ZkFxvb5uAVzQedpPeVAxQWBAHx64Nkn4TdUOa8nDH_RXIyg-t5f7l-e0g/exec", {   // <--- ใส่ API URL ตรงนี้
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(r => {
        document.getElementById("msg").innerHTML = "✔ บันทึกข้อมูลสำเร็จแล้ว!";
    })
    .catch(err => {
        document.getElementById("msg").innerHTML = "❌ เกิดข้อผิดพลาด!";
    });
}
</script>

</body>
</html>
